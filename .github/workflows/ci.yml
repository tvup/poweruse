name: CI

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-20.04
    env:
      COMPOSER_ROOT_VERSION: "1.0.0"

    steps:
      - uses: actions/checkout@v4

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.ci', '.env');"

      - uses: php-actions/composer@v6
        with:
          php_version: "8.2"

      - name: Create Directories
        run: mkdir -p storage/framework/cache  && mkdir -p storage/framework/views && mkdir -p storage/framework/sessions
      - name: Directory Permissions
        run: sudo chmod -R 777 storage/ bootstrap/cache
      - name: Install NPM
        run: npm install && npm run build
      - name: Generate key
        run: php artisan key:generate
      - name: Create Database
        run: |
          mkdir -p database
          touch database/database.sqlite
          php artisan migrate
      - name: Install passport
        run: php artisan  passport:install -n
      - name: Clear caches
        run: |
          php artisan cache:clear
          php artisan config:clear
          php artisan view:clear
      - name: PHPUnit Tests
        run: |
          php artisan test --parallel
      - name: Static analysis
        run: ./bin/phpstan
      - name: PSR
        run: ./bin/style --dry-run
